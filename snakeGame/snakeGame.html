<template>
    <br>
    <div class="button-container">
        <button class="game-button" onclick={startGame}>Start Game</button>
        <button class="game-button" onclick={pauseGame}>Pause Game</button>
        <button class="game-button" onclick={restartGame}>Restart Game</button>
    </div>
    <br>
    <div class="game-board">
        <template for:each={gameData} for:item="row">
            <div key={row.id} class="game-row">
                <template for:each={row.cells} for:item="cell">
                    <div key={cell.id} class={cell.class}></div>
                </template>
            </div>
        </template>
    </div>
</template>
